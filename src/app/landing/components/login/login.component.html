<div class="row">
  <div class="container">
    <div class="text-center mt-5">
      <div class="card col-md-6 mx-auto px-0">
        <div class="card-header py-2">
          <h2>Sign In</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="formGroup">
            <!-- Username field -->
            <div class="form-group">
              <label for="username" class="mx-2">Username</label>
              <div>
                <input type="text" formControlName="userName" required>
              </div>
              <!-- errors -->
              <div *ngIf="userName?.errors">
                <div class="text-danger" *ngIf="userName?.errors?.required && !formGroup?.untouched">This field is required</div>
              </div>
            </div>
            <!-- Password field -->
            <div class="form-group">
              <label for="password" class="mx-2">Password</label>
              <div>
                <input type="password" formControlName="password" required minlength="8">
              </div>
              <!-- errors -->
              <div *ngIf="password?.errors">
                <div class="text-danger" *ngIf="password?.errors?.required && !formGroup?.untouched">This field is required</div>
                <div class="text-danger" *ngIf="password?.errors?.minlength && !formGroup?.untouched">Password should be atleast 8 characters long.</div>
              </div>
            </div>
            <div id="status" class="text-warning">{{loginStatus}}</div>
            <!-- Submit -->
            <button type="submit" [disabled]="!formGroup?.valid" (click)="processLogin()" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
