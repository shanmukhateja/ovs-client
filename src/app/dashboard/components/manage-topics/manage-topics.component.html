<div class="row">
  <div class="col-md-8 mx-auto card px-0">
    <div class="card-header">
      <h3 class="text-center">Add New Topic</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="addTopicFormGroup">
        <div class="form-group">
          <label for="topicName"><h6>Topic name:</h6></label>
          <input id="topicName" formControlName="topicTitle" type="text" class="form-control" required autofocus placeholder="Ex: Web Development, Machine Learning, etc.">
          <div *ngIf="addTopicFormGroup?.errors">
            <div class="text-error" *ngIf="addTopicFormGroup?.errors?.required && addTopicFormGroup?.untouched">This field is required</div>
          </div>
        </div>
        <!-- form status -->
        <div class="text-warning my-2" *ngIf="formStatus.length > 0">{{formStatus}}</div>
        <button class="btn btn-success" (click)="processRequest()" [disabled]="!addTopicFormGroup?.valid">
          <span class="mr-1">Submit</span>
          <i class="fa fa-arrow-right"></i>
        </button>
      </form>
    </div>
  </div>
</div>
